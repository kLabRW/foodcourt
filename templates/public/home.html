{% extends "public_base.html" %}


 {% block order-content %}
 <div id="home_page" class="backsplash">
  <div class="container">
   <div id="message-box" class="fronbox searchbox">
    <h2 id="message-box_heading">START YOUR ORDER</h2>
    <br>
    <form style="top: 10px;"method="get" action="{% url search %}">
     <div class="radio-button">
      <ul>
       <li style="float: left; color: #626262";>
        <input id="DelivrySelectionOption" type="radio" checked="checked" value="D" name="deliveryType" /> Delivery
       </li>
       <li style="margin-left: 300px; color: #626262;">
        <input id="PickupOptionSelection" type="radio" value="P" name="deliveryType" /> Pickup
       </li>
      </ul>
      <br>
      <div style="padding-left: 40px;">
       <input class="input-xxlarge" type="text" name="q" placeholder="search by resto name or location">
       <button class="btn btn-large btn-warning" type="submit">
        <div class="text status">Search</div>
       </button>
      </div>
     </div>
    </form>
   </div>
   <div id="tag_line">
    <strong>A smart way to order food for delivery or pickup.</strong>
   </div>
   <div id="hw_it_wrks">
     <h2>Here is how it works.</h2>
   </div>
  </div>
 </div>
 {% endblock %}
