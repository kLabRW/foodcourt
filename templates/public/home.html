{% extends "public_base.html" %}

{% block order-content %}
<div id="ordering-content-wrapper">
 <div id="resto-search" class="frontbox searchbox">
  <h2 class="headin"> START YOUR ORDER</h2>
  <form style="position: absolute;" method="get" action="{% url search %}">
 <div class="radio-button">
  <ul>
   <li id="DeliveryOption" style="float: left; color: #163F5E;">
    <input id="DelivrySelectionOption" type="radio" checked="checked" value="D" name="deliveryType" /> Delivery
   </li>
   <li id="PickupOption" style="color: #163F5E; margin-left: 300px;">
    <input id="PickupOptionSelection" class="" type="radio" value="P" name="deliveryType" /> Pickup
   </li>
  </ul>
  <br>
  <div style="padding-left: 40px;">
   <input class="input-xxlarge" type="text" name="q" placeholder="search by location e.g,Kacyiru" />
   <br>
   <button class="btn btn-large btn-primary" type="submit">
    <div class="text status">Search</div>
   </button>
  </div>
 </div> 
  </form>
 </div>
</div>

<p> join in</p>

{% endblock %}
