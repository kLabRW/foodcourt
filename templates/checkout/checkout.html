{% extends "public_base.html" %}



{% block order-content %}
<h3 class="category_head">Checkout</h3>{% if error_message %}
 <ul class="errorlist">
  <li>{{ error_message }}</li>
 </ul>
{% endif %}
<br />
<div>
 <p class="lead" style="color: #40637f;">Making Payments to F4L</p>
<br />
<p class="wording lead">kLab Coffee bar is accepting payments by hand.</p>
<br />
 <form action="" method = "post">
   <legend class="category_head">Contact & Order information</legend>
   <fieldset>
   <table style="background-color: #40637f">
    {{ form.as_table}}
   </table>
   </fieldset>
  <br />
  <table>
  <tr>
  <form method="post" action="">
   {% csrf_token %}
   <th colspan="2">  
    <input name="submit" type="submit" value="complete order" class="btn" />
   </th>
  </form> 
  </tr>
  </table>
 </form>    
 
{% endblock %}
