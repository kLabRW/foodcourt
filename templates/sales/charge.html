{% extends "base.html" %}

{% block contents %}

<div class="wrapper">
{%for key, value in form.errors.items %}
 <p>{{ value }}</p>
{% endfor %}

<form method="POST" action=""> {% csrf_token %}
 {% for field in form %}
  <div class="field-wrapper">
   <div class="field-label">
    {{ field.label_tag }}:
   </div>
   
   <div class="field-field">
    {{ field }}
    {{ field.errors }}
   </div>
  </div>
 {% endfor %}
 
 <br>
 <input type="submit" value="Charge me!"/>
</form>
{% endblock %}
