<!DOCTYPE html>
<html>
 <head>
  <title>{% block title %}{% endblock %}</title>
  {% block styles %}
  <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}maincss/main.css">
  <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}maincss/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}maincss/styles.css">
  <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}maincss/impress.css">
  <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}maincss/impression.css">
  
  {%endblock %}
 </head>
 <body>
{% block content %}

 <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
 <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
 <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
{% endblock %}
 
 <div id="header">
   <div id="top-nav" class="center-wrapper">
    <a class="title" href="#"><img src="img/title.png" alt="Title"></a><!--end.title-->
    <ul class="nav">
    {% if perms.users.user.is_authenticated %}
     <li><a href="{% url users.user_logout %}">Logout</a></li>
    {% else%}
     <li><a href="{% url users.user_login %}">Login</a></li>
    {% endif%}
     <li><a href="">Contact Us</a></li>
     <li><a><!--include Aboutus--></a></li>
     <li><a><!--include FAQ--></a></li>
    </ul>
   </div><!--end .nav-->
 </div><!--end #header-->
 
 <div id="main">
  {% block order-content %}
  
  {% endblock %}
 </div><!--end #-->
 
 <div id="content-wrapper">
 
  <div id="side-bar">
   sidebar content
  </div>
 </div><!--end-->
 
 <div id = "footer">
 </div><!--end#footer-->
 
 

 </body>
</html>
